<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
    
    <div id="calculator">
        <h1>
            Calculator
        </h1>
        <div id="display-container">
            <p id="display"></p>
        </div>
		<div id="buttons-container">
            <div class="button" id="button-clear" data-value="ac">
                <span>AC</span>
            </div>
            <div class="button" id="button-sign" data-value="sign">
                <span>+/-</span>
            </div>
            <div class="button" id="button-percentage" data-value="%">
                <span>%</span>
            </div>
            <div class="button red" id="button-divide" data-value="/">
                <span>/</span>
            </div>
            <div class="button" id="button-7" data-value="7">
                <span>7</span>
            </div>
            <div class="button" id="button-8" data-value="8">
                <span>8</span>
            </div>
            <div class="button" id="button-9" data-value="9">
                <span>9</span>
            </div>
            <div class="button red" id="button-multiply" data-value="*">
                <span>*</span>
            </div>
            <div class="button" id="button-4" data-value="4">
                <span>4</span>
            </div>
            <div class="button" id="button-5" data-value="5">
                <span>5</span>
            </div>
            <div class="button" id="button-6" data-value="6">
                <span>6</span>
            </div>
            <div class="button red" id="button-minus" data-value="-">
                <span>-</span>
            </div>
            <div class="button" id="button-1" data-value="1">
                <span>1</span>
            </div>
            <div class="button" id="button-2" data-value="2">
                <span>2</span>
            </div>
            <div class="button" id="button-3" data-value="3">
                <span>3</span>
            </div>
            <div class="button red" id="button-plus" data-value="+">
                <span>+</span>
            </div>
            <div class="button" id="button-0" data-value="0">
                <span>0</span>
            </div>
            <div class="button" id="button-decimal" data-value=".">
                <span>.</span>
            </div>
            <div class="button blue" id="button-equal" data-value="=">
                <span>=</span>
            </div>
        </div>
    </div>

</body>
</html>
